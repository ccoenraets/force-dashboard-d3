<!DOCTYPE html>

    <title>Salesforce Dashboard</title>
    <link href="css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>

<div id="left-nav">
    <div class="welcome">Welcome, Christophe Coenraets</div>
    <ul class="list">
        <li class="list-item">
            <a class="item-content" href="#deals-by-month">
                <i class="ion-stats-bars"></i>
                <h3>All Deals by Month</h3>
                <p>Sales Executive</p>
            </a>
        </li>
        <li class="list-item">
            <a class="item-content" href="#lead-source">

                <p>Marketing Executive</p>
            </a>
        </li>
        <li class="list-item">
            <a class="item-content" href="#pipeline">

                <h3>Pipeline</h3>
                <p>Sales Executive</p>
            </a>
        </li>
        <li class="list-item">
            <a class="item-content" href="#top-deals">
                <i class="ion-connection-bars"></i>
                <h3>Top Deals</h3>
                <p>Sales Executive</p>
            </a>
        </li>
        <li class="list-item">
            <a class="item-content" href="#leader-board">
                <i class="ion-connection-bars"></i>
                <h3>Leader Board</h3>
                <p>Sales Executive</p>
            </a>
        </li>
    </ul>
</div>
